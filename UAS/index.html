<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Let's Study</h1>
        </header>
        <hr>

        <div class="grid">
            <!-- Pomodoro Timer -->
            <section class="section">
                <h2>Pomodoro Timer</h2>

                <div class="input-group">
                    <label for="work-time">Study Time (minutes):</label>
                    <input type="number" id="work-time" value="2" min="1">
                </div>

                <div class="input-group">
                    <label for="break-time">Rest Time (minutes):</label>
                    <input type="number" id="break-time" value="1" min="1">
                </div>

                <div class="text-center">
                    <div id="timer" class="timer">02:00</div>
                    <button id="start-pause-timer" class="button">Start</button>
                    <button id="reset-timer" class="button secondary">Reset</button>
                </div>
            </section>

            <!-- To-Do List -->
            <section class="section">
                <h2>To-Do List</h2>

                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="Add your work">
                    <button id="add-todo" class="button">Add</button>
                </div>

                <ul id="todo-list" class="todo-list"></ul>
            </section>
        </div>

        <!-- Spotify Playlist -->
        <section class="section">
            <h2>Piano Lofi Songs</h2>
            <iframe src="https://open.spotify.com/embed/playlist/0oPyDVNdgcPFAWmOYSK7O1" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </section>

        <footer class="footer">
            <p>Made by: Muhammad Hanif Machdi</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
